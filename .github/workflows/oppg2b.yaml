name: Java Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and push Docker image to ECR
        env:
          AWS_REGION: 'eu-west-1'  # Update this with your AWS region
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ECR_REGISTRY: '244530008913.dkr.ecr.eu-west-1.amazonaws.com'  # Update this with your ECR registry URL
          IMAGE_NAME: 'ecrkandidat2028'  # Update this with your repository name
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          TAGS=("$ECR_REGISTRY/$IMAGE_NAME:$COMMIT_HASH" "$ECR_REGISTRY/$IMAGE_NAME:latest" "$ECR_REGISTRY/$IMAGE_NAME:main")

          echo "Logging in to Amazon ECR"
          echo $AWS_SECRET_ACCESS_KEY | docker login -u AWS --password-stdin $ECR_REGISTRY

          echo "Building and pushing Docker image"
          docker build -t "${TAGS[0]}" .
          docker tag "${TAGS[0]}" "${TAGS[1]}"
          docker tag "${TAGS[0]}" "${TAGS[2]}"

          for tag in "${TAGS[@]}"; do
            docker push "$tag"
          done
