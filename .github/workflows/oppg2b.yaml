name: Java Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Log in to Amazon ECR
        run: aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          IMAGE_NAME="ecrkandidat2028"

          # Build and push Docker image
          docker build -t "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:$COMMIT_HASH" .
          docker tag "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:$COMMIT_HASH" "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:latest"
          docker tag "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:$COMMIT_HASH" "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:main"
          docker push "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:$COMMIT_HASH"
          docker push "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:latest"
          docker push "${{ secrets.ECR_REGISTRY }}/$IMAGE_NAME:main"
