name: Java Build and Publish

on:
  push:
    branches:
      - main
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Log in to Amazon ECR
        run: |
          ECR_REGISTRY="${{ secrets.ECR_REGISTRY }}"
          aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin $ECR_REGISTRY
        
      - name: Build docker image
        run: docker build -t ${{ secrets.ECR_REGISTRY }}/ecrkandidat2028:latest .

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        run: |
          COMMIT_HASH=$(git rev-parse --short=8 HEAD)
          IMAGE_URI=${{ secrets.ECR_REGISTRY }}/ecrkandidat2028
          docker tag ${{ secrets.ECR_REGISTRY }}/ecrkandidat2028:latest $IMAGE_URI:$COMMIT_HASH
          docker push $IMAGE_URI:$COMMIT_HASH
          docker push $IMAGE_URI:latest

