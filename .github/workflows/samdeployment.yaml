name: sam building and deploying

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.16
      
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
        
      - name: Set up SAM
        run: pip install aws-sam-cli
          
      - name: Set BUCKET_NAME for SAM deploy
        run: echo "MyBucketName=kandidat-2028" >> $GITHUB_ENV
      
      - name: Build and deploy SAM application
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          cd kjell
          sam build --use-container
          sam deploy --config-file samconfig.toml --no-confirm-changeset --no-fail-on-empty-changeset
